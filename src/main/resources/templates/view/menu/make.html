<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<!--    <script th:src="@{/js/make.js}"></script>-->

    <title>메뉴 작성</title>
</head>

<body style="margin-bottom: 200px">
<div class="container mt-3">
    <h2>메뉴 작성</h2>
    <hr>
    <form th:action="@{/menu/make}" method="post">
        <div class="my-3">
            <label for="name">메뉴이름:</label>
            <input type="text" class="form-control" id="name" placeholder="음식이름을 입력하세요" name="name" th:value="${name}">
            <span class="text-danger" th:if="${error_name}" th:utext="${error_name}"></span>
        </div>

        <div class="mb-3 mt-3">
            <label>메뉴종류:</label>
            <div class="radio">
                <div>
                    <input type="radio" id="kind_ko" name="kind" value="한식" th:checked="${kind} == 한식" >
                    <label for="kind_ko">한식</label>
                </div>
                <div>
                    <input type="radio" id="kind_ch" name="kind" value="중식" th:checked="${kind} == 중식" >
                    <label for="kind_ch">중식</label>
                </div>
                <div>
                    <input type="radio" id="kind_jp" name="kind" value="일식" th:checked="${kind} == 일식" >
                    <label for="kind_jp">일식</label>
                </div>
                <span class="text-danger" th:if="${error_kind}" th:text="${error_kind}"></span>
            </div>
        </div>
        <div class="my-3">
            <label for="price">메뉴가격:</label>
            <input class="form-control" id="price" placeholder="가격을 입력하세요" name="price" th:value="${price}">
            <span class="text-danger" th:if="${error_price}" th:utext="${error_price}"></span>
        </div>

        <button type="submit" class="btn btn-outline-dark">작성완료</button>
        <a class="btn btn-outline-dark" th:href="@{/menu/list}">목록</a>
    </form>

</div>

</body>
</html>
