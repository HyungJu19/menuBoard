<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/js/list.js}"></script>

    <title>메뉴 목록</title>
</head>

<body class="list">

<div class="container mt-3">
    <h2>메뉴 목록</h2>
    <hr>

    <!-- 목록 -->
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>메뉴번호</th>
            <th>메뉴이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${list}">
            <td><span><a th:href="@{'/menu/lookup/' + ${menu.mid}}" th:text="${menu.mid}"></a></span></td>
            <td><span><a th:href="@{'/menu/lookup/' + ${menu.mid}}" th:text="${menu.name}"></a></span> </td>
        </tr>

        </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/menu/make}">작성</a>
        </div>
    </div>
</div>

</body>
</html>
